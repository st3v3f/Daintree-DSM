<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <div class="row">
       <div id="g1" class="d3wrapper1 col-md-12">
         {{> tsgraph streamId="s1 s2 s3 s4" divId="divS1234"}}
       </div>
    </div>
    <div class="row">
       <div id="g2" class="d3wrapper2 col-md-12">
         {{> tsgraph streamId="s1" divId="divS2" }}
      </div>
    </div>



    <table class="table table-striped table-hover table-bordered table-condensed">
      <thead>
      <tr>
        <th class="col-md-1">StreamId</th>
        <th class="col-md-2">Timestamp</th>
        <th class="col-md-2">Value</th>
      </tr>
      </thead>
      <tbody>

        {{#each items}}
          {{> item}}
        {{/each}}

      </tbody>
    </table>

  </div>
</template>

<template name="item">
  <tr>
    <td>{{streamId}}   </td>
    <td>{{tsFormatted}}</td>
    <td>{{value}}      </td>
  </tr>
</template>
