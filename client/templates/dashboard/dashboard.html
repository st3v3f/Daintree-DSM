<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>


    <div class="d3wrapper">
      {{> tsgraph }}
    </div>


    <table class="table table-striped table-hover table-bordered table-condensed">
      <thead>
      <tr>
        <th class="col-md-1">StreamId</th>
        <th class="col-md-2">Timestamp</th>
        <th class="col-md-2">Value</th>
      </tr>
      </thead>
      <tbody>

        {{#each items}}
          {{> item}}
        {{/each}}

      </tbody>
    </table>

  </div>
</template>

<template name="item">
  <tr>
    <td>{{streamId}}   </td>
    <td>{{tsFormatted}}</td>
    <td>{{value}}      </td>
  </tr>
</template>
